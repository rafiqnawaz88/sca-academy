<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCA</title>
    <link rel="stylesheet" href="style.css.css">
    <link rel="icon" href="academy.jpg.png">
</head>
<body>
    <div class="sign-up-form">
        <img src="academy.jpg.jpg" alt="">
        <h1>Registration Form</h1>
        <form action="">
            <input type="text" class="input-box" placeholder="Player Name">
            <input type="text" class="input-box" placeholder="Father Name">
            <input type="text" class="input-box" placeholder="Player/CNIC">
            <input type="text" class="input-box" placeholder="Player Mobile Number">
            <input type="text" class="input-box" placeholder="Address">
            <input type="file" id="file" accept="image/*">
            <label for="file">Uploade Image</label>
            <br><br>
            <label for="">Player Skills</label>
            <select name="" id="">
                <option value="Bolling">BOLLING</option>
                <option value="Batting">BATTING</option>
                <option value="Keeping">KEEPING</option>
                <option value="All-Rounder">ALL-ROUNDER</option>
            </select>
            <br><br>
            <textarea name="" id="" cols="" rows="" placeholder="Father Occupation"></textarea>
            <p><span><input type="checkbox"> Agree</span></p>
            <button type="button" class="signup-btn">Submit</button>


        </form>


    </div>
</body>
</html>
